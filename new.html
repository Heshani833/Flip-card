<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip-card</title>
    <link rel="stylesheet" href="new.css" />
  </head>
  <body>
    <div class="title">
      <h1>Flip-card</h1>
      <p>Subcribe Easy Tutorial Youtube Channel</p>
      <p></p>

        <div class="flip-card-back">

            <img src="images/small-phone.png" />

          <div class="back-footer">
            <h2>Product name</h2>
            <p>Pdoduct Information</p>
          </div>

    </div>
  </body>
